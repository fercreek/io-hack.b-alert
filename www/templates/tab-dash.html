<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          There is a fire in
          <b>sector 3</b>
        </div>
      </div>
    </div>
    {{ demo }}
    <div class="list">
      <div class="item" ng-repeat="(key, value) in beacons">
        <div class="row">
          <div class="col truncate">
            {{value.uuid}}
          </div>
        </div>
        <div class="row">
          <div class="col">
            major:
            {{value.major}}
          </div>
          <div class="col">
            minor:
            {{value.minor}}
          </div>
        </div>
        <div class="row">
          <div class="col">
            {{value.proximity}}
          </div>
        </div>
        <div class="row">
          <div class="col">
            accuracy
            {{accuracy}}
          </div>
        </div>
        <div class="row">
          <div class="col">
            firstBeacon
            {{firstBeacon}}
          </div>
        </div>
      </div>
      <button class="button button-primary button-block" ng-click="sendData()">
        Send data
      </button>

    </ion-content>
  </ion-view>
